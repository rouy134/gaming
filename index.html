<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameHub</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background: #111;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: #00cfff;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .search-bar {
      background: #222;
      border-radius: 25px;
      padding: 0.5rem 1rem;
      width: 60%;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      border: none;
      background: transparent;
      color: white;
      width: 100%;
      outline: none;
    }

    .section-title {
      margin: 1rem;
      font-size: 1.2rem;
      color: #ccc;
    }

    .games-row {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0 1rem;
    }

    .game-card {
      background: #1a1a1a;
      border-radius: 12px;
      min-width: 140px;
      padding: 0.5rem;
      flex-shrink: 0;
    }

    .game-card img {
      width: 100%;
      border-radius: 8px;
    }

    .game-title {
      margin-top: 0.5rem;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .game-rating {
      color: #facc15;
      font-size: 0.85rem;
    }

    .download-btn {
      background: #00cfff;
      color: black;
      text-align: center;
      padding: 0.4rem;
      border-radius: 5px;
      margin-top: 0.5rem;
      display: block;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      background: #111;
      text-align: center;
      color: #666;
      font-size: 0.8rem;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">GameHub</div>
    <div class="search-bar">
      <input type="text" placeholder="Search games or apps..." />
    </div>
  </header>

  <div class="section-title">New Releases</div>
  <div class="games-row">
    <div class="game-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Roblox_Player_Icon.png" alt="Roblox"/>
      <div class="game-title">Roblox</div>
      <div class="game-rating">⭐ 4.7</div>
      <a class="download-btn" href="https://smrturl.co/54299a1" target="_blank">Download</a>
    </div>
    <div class="game-card">
      <img src="https://static.wikia.nocookie.net/rainbow-friends/images/7/7f/Blue.webp" alt="Rainbow Friends"/>
      <div class="game-title">Rainbow Friends</div>
      <div class="game-rating">⭐ 4.2</div>
      <a class="download-btn" href="https://smrturl.co/54299a1" target="_blank">Download</a>
    </div>
    <div class="game-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/99/New_Super_Mario_Bros._box.png" alt="Mario"/>
      <div class="game-title">Super Mario</div>
      <div class="game-rating">⭐ 4.9</div>
      <a class="download-btn" href="https://smrturl.co/54299a1" target="_blank">Download</a>
    </div>
  </div>

  <div class="section-title">Recommended For You</div>
  <div class="games-row">
    <div class="game-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e2/Sonic_the_Hedgehog_1_Genesis_box_art.jpg" alt="Sonic"/>
      <div class="game-title">Sonic</div>
      <div class="game-rating">⭐ 4.6</div>
      <a class="download-btn" href="https://smrturl.co/54299a1" target="_blank">Download</a>
    </div>
    <div class="game-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e0/Subway_Surfers_app_icon.png" alt="Subway Surfers"/>
      <div class="game-title">Subway Surfers</div>
      <div class="game-rating">⭐ 4.5</div>
      <a class="download-btn" href="https://smrturl.co/54299a1" target="_blank">Download</a>
    </div>
  </div>

  <footer>
    &copy; 2025 GameHub. All rights reserved.
  </footer>
</body>
</html>
