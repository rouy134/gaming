<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Trending Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 1rem;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #1e293b;
    }
    h1 {
      color: #22d3ee;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .game-card {
      background: #1e293b;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-radius: 8px;
    }
    .game-title {
      margin: 0.5rem 0;
      font-weight: bold;
    }
    .play-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #22d3ee;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 0.5rem;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎮 Top Free Games</h1>
    <p>Click and play your favorite game now!</p>
  </header>

  <div class="games-grid">
    <div class="game-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/99/New_Super_Mario_Bros._box.png" alt="Mario">
      <div class="game-title">Super Mario</div>
      <a href="https://smrturl.co/54299a1" class="play-button" target="_blank">Play</a>
    </div>
    <div class="game-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e2/Sonic_the_Hedgehog_1_Genesis_box_art.jpg" alt="Sonic">
      <div class="game-title">Sonic</div>
      <a href="https://smrturl.co/54299a1" class="play-button" target="_blank">Play</a>
    </div>
    <div class="game-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Roblox_Player_Icon.png" alt="Roblox">
      <div class="game-title">Roblox</div>
      <a href="https://smrturl.co/54299a1" class="play-button" target="_blank">Play</a>
    </div>
    <!-- يمكنك إضافة المزيد من الألعاب بنفس الشكل -->
  </div>

  <footer>
    © 2025 All rights reserved
  </footer>
</body>
</html>
